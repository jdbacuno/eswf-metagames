<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESWF</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
  </head>
  <body>
    <!-- Top Banner -->
    <div class="banner bg-primary flex justify-between items-center flex-wrap">
      <div class="stripes">
        <div class="stripe bg-green"></div>
        <div class="stripe bg-blue"></div>
        <div class="stripe bg-yellow"></div>
        <div class="stripe bg-rose"></div>
        <div class="stripe bg-white"></div>
        <div class="stripe bg-black"></div>
      </div>
      <h2
        class="font-narrow font-700 tracking-widest text-white text-2xl px-4 py-2 sm:text-4xl sm:px-8 sm:py-4 sm:tracking-[1rem]"
      >
        METAGAMES
      </h2>
      <div class="stripes">
        <div class="stripe bg-green"></div>
        <div class="stripe bg-blue"></div>
        <div class="stripe bg-yellow"></div>
        <div class="stripe bg-rose"></div>
        <div class="stripe bg-white"></div>
        <div class="stripe bg-black"></div>
      </div>
    </div>

    <!-- Navbar -->
    <nav
      class="nav from-blue-900 to-blue bg-linear-to-r px-2 lg:px-12 2xl:px-24 text-sky flex justify-between items-center lg:gap-x-4 2xl:gap-x-16 relative"
    >
      <!-- Nav Logo -->
      <img
        src="src/assets/images/eswf-metagames-logo.png"
        alt="ESWF MetaGames Logo"
        class="nav-logo size-15 shrink-0"
      />

      <!-- Nav Links + CTA wrapper -->
      <div
        id="nav-links"
        class="hidden absolute top-full left-0 right-0 z-50 flex-col gap-2 p-2 from-blue-900 to-blue bg-linear-to-r lg:static lg:flex lg:flex-row lg:items-center lg:gap-x-1 lg:py-1 lg:bg-none lg:bg-transparent lg:flex-1"
      >
        <!-- Links -->
        <div
          class="flex flex-col gap-1 lg:flex-row lg:flex-wrap lg:items-center lg:gap-x-2 lg:gap-y-2"
        >
          <a href="#" class="nav-link active">Home</a>
          <a href="#" class="nav-link">What Are MetaGames</a>
          <a href="#" class="nav-link">News &amp; Updates</a>
          <a href="#" class="nav-link">Sports &amp; Games</a>
          <a href="#" class="nav-link">Meta Movement</a>
          <a href="#" class="nav-link">Emblem &amp; Meaning</a>
          <a href="#" class="nav-link">Official Theme Song</a>
          <a href="#" class="nav-link">Host Nation</a>
        </div>

        <!-- CTA -->
        <a
          href="#"
          class="cta-btn bg-rose text-md font-light py-2 px-4 rounded-lg lg:ml-auto hover:bg-red shrink-0"
          >Join MetaGames</a
        >
      </div>

      <!-- Hamburger Button (mobile only) -->
      <button
        id="hamburger-btn"
        class="ml-auto cursor-pointer bg-transparent border-none p-0 lg:hidden"
      >
        <i id="icon-open" class="ph ph-list text-sky text-3xl"></i>
        <i id="icon-close" class="ph ph-x text-sky text-3xl hidden"></i>
      </button>
    </nav>

    <script>
      const btn = document.getElementById('hamburger-btn');
      const navLinks = document.getElementById('nav-links');
      const iconOpen = document.getElementById('icon-open');
      const iconClose = document.getElementById('icon-close');
      let isOpen = false;

      btn.addEventListener('click', () => {
        isOpen = !isOpen;
        navLinks.classList.toggle('hidden', !isOpen);
        navLinks.classList.toggle('flex', isOpen);
        iconOpen.classList.toggle('hidden', isOpen);
        iconClose.classList.toggle('hidden', !isOpen);
      });
    </script>
  </body>
</html>
